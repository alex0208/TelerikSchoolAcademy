<div class="col-lg-12">
    <!--Task header-->
    <h1>Task {{currentTask.id}}</h1>
    <p class="lead">{{currentTask.task}}</p>
    <p class="lead">{{currentTask.description}}</p>
</div>

<div class="col-lg-4">
    <ul class="list-group">
        <li class="list-group-item" id="animal-{{animal.name}}" ng-repeat="book in books">
            <p>{{book.name}} is written by {{book.author}}.</p>
            <!--<button ng-click="remove({{student.id}})">Remove</button>-->
        </li>
    </ul>
    <button ng-click="findPopularAuthor()" class="btn btn-primary">Who is the most popular author</button>
</div>

<div class="panel panel-info col-lg-4" ng-show="popularAuthorFound">
    <div class="panel-heading">
        <h3 class="panel-title">The most popular author</h3>
    </div>
    <div class="panel-body">
        {{popularAuthor}}
    </div>
</div>

<div class="col-lg-4 pull-right">
    <form action="" class="form-horizontal">
        <fieldset>
            <legend>New Book</legend>
            <div class="form-group">
                <label for="name" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10"><input ng-model="new.name" type="text" class="form-control" name="name"></div>
            </div>
            <div class="form-group">
                <label for="author" class="col-lg-2 control-label">Author</label>
                <div class="col-lg-10"><input ng-model="new.author" type="text" class="form-control" name="author"></div>
            </div>

            <button ng-click="add()" class="btn btn-primary pull-right">Add</button>
        </fieldset>
    </form>
</div>
