<div class="col-lg-12">
    <!--Task header-->
    <h1>Task {{currentTask.id}}</h1>
    <p class="lead">{{currentTask.task}}</p>
    <p class="lead">{{currentTask.description}}</p>
</div>

<div class="col-lg-4">
    <ul class="list-group">
        <li class="list-group-item" id="animal-{{animal.name}}" ng-repeat="animal in animals">
            <p>{{animal.name}} is a {{animal.species}}.</p>
            <p>It has {{animal.legsCount}} legs.</p>
            <!--<button ng-click="remove({{student.id}})">Remove</button>-->
        </li>
    </ul>
    <button ng-click="groupAnimals()" class="btn btn-primary">Group by species & Sort by leg count</button>
</div>

<ul class="list-group col-lg-4">
    <li class="list-group-item" ng-repeat="group in groupedAnimals">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="animal in group">
                <p>{{animal.name}} is a {{animal.species}}.</p>
                <p>It has {{animal.legsCount}} legs.</p>
            </li>

        </ul>
    </li>

</ul>

<div class="col-lg-4 pull-right">
    <form action="" class="form-horizontal">
        <fieldset>
            <legend>New Animal</legend>
            <div class="form-group">
                <label for="name" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10"><input ng-model="new.name" type="text" class="form-control" name="name"></div>
            </div>
            <div class="form-group">
                <label for="species" class="col-lg-2 control-label">Species</label>
                <div class="col-lg-10"><input ng-model="new.species" type="text" class="form-control" name="species"></div>
            </div>
            <div class="form-group">
                <label for="legs" class="col-lg-2 control-label">Num. of Legs</label>
                <div class="col-lg-10"><input ng-model="new.legsCount" type="text" class="form-control" name="legs"></div>
            </div>

            <button ng-click="add()" class="btn btn-primary pull-right">Add</button>
        </fieldset>
    </form>
</div>
