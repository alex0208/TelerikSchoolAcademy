<form class=form-horizontal onsubmit="return false;">
	<fieldset>
            <legend>New Image</legend>
            <div class="form-group">
                <label for="title" class="col-lg-2 control-label">Title</label>
                <div class="col-lg-10"><input data-bind="value: newImage.title" type="text" class="form-control" name="title"></div>
            </div>
            <div class="form-group">
                <label for="url" class="col-lg-2 control-label">Source</label>
                <div class="col-lg-10"><input data-bind="value: newImage.url" type="text" class="form-control" name="url"></div>
            </div>
            <button data-bind="events:{ click : addImage}" class="btn btn-primary pull-right">Add</button>
        </fieldset>
</form>
