<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../styles/js-console.css" rel="stylesheet" />
    <title>Advanced Console</title>
</head>
<body>
    <p>Advanced Console. Supports formatting of messages, errors and warnings.</p>
    <button onclick="testTask()">Execute test function</button>
    <br>
    <script src="advanced-console.js"></script>
    <script>

        function testTask(){

            var console = new Console();

            console.writeLine("Simple message.");
            console.writeLine("Simple {0} with {1}.", "message", "formatting");

            console.writeError("Simple error!");
            console.writeError("Simple {0} with {1}!", "error", "formatting");

            console.writeWarning("Simple warning.");
            console.writeWarning("{0} warning {1} formatting.", "Simple", "with");

            var obj = {shape : "circle", color : "red", name : "baloon"};
            obj.toString = function(){
                return "The " + this.name + " is a " + this.color + " " + this.shape + ".";
            }
            console.writeLine(obj);

        }


    </script>
</body>
</html>
